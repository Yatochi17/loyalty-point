<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>
    <h1>MULAH</h1>
    <h2 id="Registration">Registration</h2>
    <h3 id="Description">Please fill up your details</h3>
    <form id="page2Form">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Name" required><br>

        <label for="birthday">Birthday</label><br>
        <input type="date" id="birthday" name="birthday" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <input type="checkbox" id="noEmail" name="noEmail">
        <label class="grey-label">No Email Address</label><br><br>

        <button type="submit">Continue</button>
    </form>

    <footer>
        <p class="powered-by">Powered by</p>
        <p class="mulah-rewards">MulahRewards.com</p>
    </footer>

    <script src="DisplayInfo.js"></script>
</body>
</html>
